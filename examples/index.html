<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtlantJs static example</title>
    <script src="../bower_components/native-promise-only/lib/npo.src.js"></script>
    <script src="../bower_components/react/react.js"></script>
    <script src="../bower_components/react/JSXTransformer.js"></script>
    <script src="../bower_components/lodash/dist/lodash.js"></script>
    <script src="../bower_components/bacon/dist/Bacon.js"></script>
    <script src="../lib/atlant.js"></script>

</head>
<body>
    <div class="row">
        <div class="col-md-3">
            <div id="view" class="content">
            </div>
        </div>
    </div>

    <script type="text/jsx">
        /** @jsx React.DOM */
        var promise = function( data ) {
            return new Promise(function(resolve, reject){ 
                return resolve(data);
            });
        }

        var Home = React.createClass({
            render: function(){
                return (<div>
                            <h1>Atlant.js example</h1>
                            <div>code</div>
                        </div>);
            }
        });

        atlant
            .set({ 'view': 'view' })
            .set({ 'render': atlant.render.react })
            .otherwise()
                .render( function() { return <Home/> } )
            .publish();
           
    </script>
</body>
</html>
